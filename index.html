<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
</head>
<body>
    <h1>
        **Temperature convertor**
    </h1>

<div id="container">
    <div class="input-div">
        <label for="">Celsious:</label>
        <input type="number" value="0" class="inp" id="cel">    
    </div>
        
    <div class="input-div">
        <label for="">Faranhite:</label>
        <input type="number" value="32" class="inp" id="fah">   
    </div>

    <script>
        var cel=document.getElementById("cel");
        var fah=document.getElementById("fah");
        
        
        cel.addEventListener("input",function(){
            let c=this.value;
            let f=(c*9/5)+32;
            if(!Number.isInteger(f)){
                f=f.toFixed(4);
            }
            fah.value=f;
        });
        
        fah.addEventListener("input",function(){
            console.log("fah changed");
            let f=this.value;
            let c=(f-32)*5/9;
            if(!Number.isInteger(c)){
                c=c.toFixed(4);
            }
            cel.value=c;
        });
    </script>


<style>
    #container{
        text-align: center;
        background-color: cornflowerblue;
        padding: 40px;
    }
    h1{
        text-align: center;
    }
    .input-div{
        display: inline-block;
    }
</style>

</div>
</body>
</html>
